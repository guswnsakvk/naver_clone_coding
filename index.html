<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="
  https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css
  " rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./common.css">
  <script src="https://kit.fontawesome.com/cfd4e22943.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <div class="header-top">
        <div class="header-top-flex">
          <div class="service-area">
            <p class="service-area-margin click">네이버를 시작페이지로</p>
            <div class="service-area-icon-place click">
              <i class="fas fa-regular fa-arrow-right service-icon"></i>
            </div>
            <p class="service-area-margin click gray-font">쥬니어베이버</p>
            <p class="service-area-margin click gray-font">해피빈</p>
          </div>
          <div class="logo-area">
            <img class="img-size click" src="./images/naver_banner.png" alt="banner">
          </div>
          <div class="serach-area">
            <input class="serach-bar">
            <div class="keyboard-area">
              <i class="fas fa-regular fa-keyboard click"></i>
            </div>
            <div class="last-search-area">
              <i class="fas fa-solid fa-caret-down click"></i>
            </div>
            <div class="serach-icon-area">
              <i class="fas fa-regular fa-magnifying-glass click"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-flex">
          <div class="menus-area">
            <ul>
              <li class="click green-font">
                <i class="fas fa-solid fa-envelope"></i>
                메일
              </li>
              <li class="click green-font">카페</li>
              <li class="click green-font">블로그</li>
              <li class="click green-font">지식iN</li>
              <li class="click green-font">쇼핑</li>
              <li class="click green-font">쇼핑
                <i class="fa-solid fa-play"></i>
              </li>
              <li class="click green-font">Pay</li>
              <li class="click green-font">
                <i class="fa-solid fa-tv"></i>
                TV
              </li>
              <li class="click">사전</li>
              <li class="click">뉴스</li>
              <li class="click">증권</li>
              <li class="click">부동산</li>
              <li class="click">지도</li>
              <li class="click">VIBE</li>
              <li class="click">도서</li>
              <li class="click">웹툰</li>
              <li class="click gray-font small-size">더보기 ↓</li>
            </ul>
          </div>
          <div class="weather-area">
            <div class="weather-alert">
              <i class="fa-solid fa-cloud"></i>
              <p> 9.8º 구름 많음</p>
              <p class="blue-font">6.8º /</p>
              <p class="red-font">19.0º</p>
              <p class="gray-font">대동면</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="contents">
        <div class="contents-left">123</div>
        <div class="contents-right"></div>
      </div>
    </div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
