<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="
  https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css
  " rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./common.css">
  <script src="https://kit.fontawesome.com/cfd4e22943.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <div id="header_top">
        <div id="header_top_flex">
          <div id="service_area">
            <p class="service_area_margin click text_underline">네이버를 시작페이지로</p>
            <div class="service_area_icon_place click">
              <i class="fas fa-regular fa-arrow-right service-icon"></i>
            </div>
            <p class="service_area_margin click gray_color">쥬니어베이버</p>
            <p class="service_area_margin click gray_color">해피빈</p>
          </div>
          <div id="logo_area">
            <img class="img_size click" src="./images/naver_banner.png" alt="banner">
          </div>
          <div id="serach_area">
            <input class="serach_bar">
            <div id="keyboard_area">
              <i class="fas fa-regular fa-keyboard click"></i>
            </div>
            <div id="last_search_area">
              <i class="fas fa-solid fa-caret-down click"></i>
            </div>
            <div id="serach_icon_area">
              <i class="fas fa-regular fa-magnifying-glass click"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="header_bottom">
        <div id="header_bottom_flex">
          <div id="menus_area">
            <ul>
              <li class="click green_color">
                <i class="fas fa-solid fa-envelope"></i>
                메일
              </li>
              <li class="click green_color">카페</li>
              <li class="click green_color">블로그</li>
              <li class="click green_color">지식iN</li>
              <li class="click green_color">쇼핑</li>
              <li class="click green_color">쇼핑
                <i class="fa-solid fa-play"></i>
              </li>
              <li class="click green_color">Pay</li>
              <li class="click green_color">
                <i class="fa-solid fa-tv"></i>
                TV
              </li>
              <li class="click thickly_font">사전</li>
              <li class="click thickly_font">뉴스</li>
              <li class="click thickly_font">증권</li>
              <li class="click thickly_font">부동산</li>
              <li class="click thickly_font">지도</li>
              <li class="click thickly_font">VIBE</li>
              <li class="click thickly_font">도서</li>
              <li class="click thickly_font">웹툰</li>
              <li class="click gray_color"><span class="text_underline">더보기</span> ↓</li>
            </ul>
          </div>
          <div id="weather_area">
            <div class="weather_alert click">
              <i class="fa-solid fa-cloud"></i>
              <p class="thickly-font">9.8º</p>
              <p class="blue_color">구름 많음 6.8º /</p>
              <p class="red_color">19.0º</p>
              <p class="gray_color">대동면</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="contents">
        <div id="contents_left">
          <div id="news_header">
            <div id="issue_area">
              <span class="click thickly-font">연합뉴스 </span>
              <span class="click text_underline">> '동영상기사	챗GPT 다음 초거대 AI 시대…어떻게 바뀔까?'</span>
            </div>
            <div id="direct_area">
              <span class="blue_color click">뉴스홈</span> 
              <span class="click thickly-font">연예</span>
              <span class="click thickly-font">스포츠</span>
              <span class="click thickly-font">경제</span>
            </div>
          </div>
          <div id="news_title">
            <div class="news_title_left">
              <i class="fa-solid fa-newspaper blue_color click"></i>
              <p class="thickly-font click">뉴스스탠드</p>
              <p>></p>
              <p class="click">구독한 언론사</p>
              <p class="dot-size">○</p>
              <p class="thickly-font click">전체언론사</p>
            </div>
            <div class="news_title_right">
              <i class="fa-solid fa-list gray_color click"></i>
              <i class="fa-solid fa-table-cells-large blue_color click"></i>
              <i class="fa-solid fa-gear gray_color click"></i>
            </div>
          </div>
        </div>
        <div id="contents_right"></div>
      </div>
    </div>
    <div id="footer">footer</div>
  </div>
</body>
</html>
